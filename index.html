<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="date-of-birth.js" defer></script>
    <script src="password-validation.js" defer></script>
</head>

<body>
    <div class="github-corner">
        <a href="https://github.com/amyburgh/">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#151513"
                style="position: absolute; top: 0; right: 0">
                <path class="corner-bg" d="M0 0l115 115h15l12 27 108 108V0z" fill="#fff" />
                <path class="octo-arm"
                    d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16"
                    style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px" />
                <path class="octo-body"
                    d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z" />
            </svg>
        </a>
    </div>
    <div class="spline">
        <iframe src='https://my.spline.design/planet-e254bad0d47fd8ee44e6d8280c4969f6/' frameborder='0' width='100%'
            height='100%'></iframe>
    </div>
    <main>
        <form action="" method="post" class="sign-up-form">
            <div class="heading">
                <h1>Sign Up</h1>
                <p>Have an account already? <span class="teal"><a href="#">Log in</a></span></p>
            </div>
            <div class="form-row">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-row">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-row">
                <label for="date-of-birth">Date of birth</label>
                <div class="age-selection">
                    <select name="day" id="day" required>
                        <option value="0" selected style="display: none;">DD</option>
                    </select>
                    <select name="month" id="month" required>
                        <option value="0" selected style="display: none;">MM</option>
                    </select>
                    <select name="year" id="year" required>
                        <option value="0" selected style="display: none;">YYYY</option>
                    </select>
                </div>
            </div>

            <div class="form-row pwd">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Must be 6 or more characters, contain at least one uppercase, one lowercase and one number.">
                <span class="password-msg"></span>
            </div>

            <div class="form-row pwd">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Enter your password" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Must be 6 or more characters, contain at least one uppercase, one lowercase and one number.">
                <span class="confirm-msg"></span>
            </div>

            <div class="form-row btn">
                <button type="submit">Create Account</button>
            </div>

            <div class="form-row terms">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>Check here to indicate that you have read and agree to the terms, <span class="teal">“I
                            solemnly
                            swear that
                            I'm up to no
                            good”</span></span>
                </label>
            </div>
        </form>
    </main>
    <footer>
        <div>&#169; amyburgh</div>
    </footer>

</body>

</html>
